<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 语义化：给文本内容赋予标题的含义 其相当于容器标签-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 段落 -->
    <p>这是第一个段落</p>
    <p>这是第二个段落</p>
    <h1>
        <p>将这一段文字变为标题</p>
    </h1>

    <!-- 超链接 -->
    <!-- href：链接跳转地址，可以使网址也可以是资源文件地址 -->
    <!-- title：标识超链接悬停文本 -->
    <!-- target：
        _self默认，在相同的框架中打开被链接文档打开方式；
        _blank打开新页面跳转；
        _parent在父框架集中打开被链接文档；
        _top在整个窗口中打开被链接文档；
        framename在指定的框架中打开被链接文档。 -->
    <a href="http://www.baidu.com" title="悬停文本" target="_blank">百度一下</a>
</body>
</html>
